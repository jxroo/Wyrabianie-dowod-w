<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ID Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" id="idCard">
    <h1>DOWOD OSOBISTY</h1>
    <div class="data">
      <p><strong>Imie:</strong> <span id="firstName"></span></p>
      <p><strong>Nazwisko:</strong> <span id="lastName"></span></p>
      <p><strong>Data urodzenia:</strong> <span id="dob"></span></p>
      <p><strong>Narodowosc:</strong> <span id="nationality"></span></p>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
